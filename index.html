<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- BootStrap5.0 -->
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
    <script defer src="./script.js"></script>
</head>

<body>
    <main>
        <section>
            <div class="container-fluid bg-white calc-body">
                <div class="row">
                    <div class="col-12 bg-success text-light">
                        <p>Prev Operations: </p>
                        <ol data-history class = "historyCont">
                            
                        </ol>
                    </div>
                    <div class="col-12 bg-secondary d-flex flex-column align-items-end">
                        <div data-previous-operand class="previous-operation text-light"></div>
                        <div data-current-operand class="current-operation text-light"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 border border-2 border-dark btnCont">
                        <button data-all-clear class="btnStyle text-light">AC</button>
                    </div>
                    <div class="col-5 btnCont border border-2 border-dark">
                        <button data-delete class="btnStyle text-light">DEL</button>
                    </div>
                    <div class="col-2 btnCont2 border border-2 border-dark">
                        <button data-operation class="btnStyle text-light">^</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">1</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">2</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">3</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-operation class="btnStyle text-light">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">4</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">5</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">6</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-operation class="btnStyle text-light">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">7</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">8</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">9</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-operation class="btnStyle text-light">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">.</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-number class="btnStyle text-light">0</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-equals class="btnStyle text-light">=</button>
                    </div>
                    <div class="col-3 btnCont2 border border-2 border-dark border-top-0">
                        <button data-clear class="btnStyle text-light">CH</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
